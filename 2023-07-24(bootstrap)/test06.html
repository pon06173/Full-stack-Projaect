<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function() {
      var form = document.getElementById("myForm");
      form.onsubmit = function () {
        event.preventDefault();//이름 기능 일시 정지
        //유효성 검사 (validation 체크)
        if(form.title.value =="") {
          alert("제목을 입력 해주세요!!");
          console.dir(form);
          form.title.focus();
          return;
        }
        if(form.user.langth < 2) {
          alert("이름을 2글자 이상 입력 하세요!!");
          form.user.focus();
          return;
        }
        if(form.content.value == "") {
          alert("내용을 입력 해주세요!!");
          form.content.focus();
          return;
        }

        form.action ="board.do";
        form.submit();
        } 
    }
  </script>
</head>
<body>
  <h1>방명록 작성</h1>
  <form id="myForm" method="post">
    <fieldset>
      <legend>방명록</legend>
      <label for="">제목</label>
      <input type="text" name="title" id="name"><br>
      <label for="">이름</label>
      <input type="text" name="user" id="user"><br>
      <label for="">내용</label>
      <textarea name = "content" id="content" cols="30" rows="5"></textarea><br><br>
      <input type= "submit" value="저장">
    </fieldset>
  </form>
  
</body>
</html>
