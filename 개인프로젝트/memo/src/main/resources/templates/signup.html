<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/sign.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="signUp-box">
        <h1 class="text-center">메모장 회원가입</h1>
        <hr>
        <form id="signUpForm" action="/signup" method="post" onsubmit="return validateForm();">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="이메일" required>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="이름" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="signButton">회원가입</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
