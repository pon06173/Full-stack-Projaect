<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        justify-content: center;
        display: flex;
        align-items: center;
        height: 80vh;
      }

      ul.innerBox {
        width: 100px;
        height: 100px;
        left: 0px;
        top: 0px;
        position: absolute;
        transition: 0.5s cubic-bezier(0.54, 0.07, 0.41, 0.82);
        padding: 0px;
        margin: 0px;
      }
      ul.innerBox li {
        background: linear-gradient(
          0deg,
          rgba(112, 89, 35, 1) 12%,
          rgba(232, 187, 23, 1) 80%
        );
      }

      ul.innerBox li {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        list-style-type: none;
        line-height: 100px;
        text-align: center;
        font-size: 36pt;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      div.outerBox {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        left: 0px;
        top: 0px;
        position: relative;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        float: left;
        box-sizing: border-box;
      }

      .puzzle {
        width: 400px;
      }
      header {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><b>과제</b></h1>
    </header>
    <nav>
      <div class="puzzle"></div>
    </nav>

    <!-- 클래스에서 생성 가능하도록 하기 -->
    <script>
      function CellBox(dom, ch) {
        this.tagSet = document.createElement("div");
        this.tagSet.className = "outerBox";
        this.ulTag = document.createElement("ul");
        this.ulTag.className = "innerBox";
        this.li1 = document.createElement("li");
        this.li1.innerText = ch;
        this.li2 = document.createElement("li");
        this.li2.innerText = "?";

        dom.appendChild(this.tagSet);
        this.tagSet.appendChild(this.ulTag);
        this.ulTag.appendChild(this.li1);
        this.ulTag.appendChild(this.li2);

        this.tagSet.onclick = this.clickEventHandler;

        //var THIS = this;
        setTimeout(() => {
          // function 콜백함수에서 this는 window이다.
          // 화살표 함수에서 this는 생성된 객체가 된다.
          this.closeCard();
        }, 2000); // 0초뒤에 화살표 함수가 실행
      }

      var openCard = [];

      CellBox.prototype.clickEventHandler = function (event) {
        const innerBox = this.children[0];
        innerBox.style.top = "0px";

        openCard.push(innerBox);

        if (openCard.length === 2) {
          setTimeout(() => {
            const card1 = openCard[0];
            const card2 = openCard[1];
            const firstClick = openCard[0].children[0].innerText;
            const secondClick = openCard[1].children[0].innerText;

            if (firstClick !== secondClick) {
              card1.style.top = "-100px";
              card2.style.top = "-100px";
            }

            openCard = [];
          }, 1000);
        }
      };
      CellBox.prototype.closeCard = function (event) {
        const innerBox = this.ulTag;
        innerBox.style.top = "-100px";
      }; //시작시 카드 감출 때 함수

      const puzzle = document.querySelector(".puzzle");
      for (var i = 0; i < 16; i++) {
        new CellBox(puzzle, String.fromCharCode((i % 8) + 65));
      }

      var cells = puzzle.querySelectorAll(".innerBox li:nth-child(1)");
      for (var i = 0; i < 50; i++) {
        var idx1 = Math.floor(Math.random() * cells.length);
        var idx2 = Math.floor(Math.random() * cells.length);

        var temp = cells[idx1].innerText;
        cells[idx1].innerText = cells[idx2].innerText;
        cells[idx2].innerText = temp;
      }
    </script>
  </body>
</html>
