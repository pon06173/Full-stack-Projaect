<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo List with Comments</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Todo List</h1>
    <ul id="todo-list">
        <!-- Todo items go here -->
    </ul>
    <input type="text" id="new-todo-title" placeholder="New Todo">
    <button onclick="addTodo()">Add Todo</button>

    <h2>Comments</h2>
    <ul id="comment-list">
        <!-- Comment items go here -->
    </ul>
    <input type="text" id="new-comment-text" placeholder="New Comment">
    <button onclick="addComment()">Add Comment</button>
</body>
</html>
