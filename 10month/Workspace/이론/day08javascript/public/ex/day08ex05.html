<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            position: absolute;
            left: 0px;
        }
    </style>
</head>
<body>
    <h1>드래그 앤 드랍 예제</h1>
    <hr />
    <div id="box">Box</div>


    <script>
        var box = document.getElementById("box");
        box.onmousedown = function(event) {
            box.style.position='absolute';
            box.gapX = event.clientX - box.offsetLeft;
            box.gapY = event.clientY - box.offsetTop;
            box.onmousemove = function(evt2) {
                box.style.left =  evt2.clientX - box.gapX + 'px';
                box.style.top =  evt2.clientY - box.gapY + 'px';
            }
        }
        window.onmouseup = function() {
            box.onmousemove = null;
        }
    </script>
</body>
</html>
