<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 트랜지션 예제</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    header {
      border: 1px solid black;
      height: 50px;
      display: none;
      transition: all 1s;
       
    }

    .show {
  display: block; /* Show the header when the show class is applied */
  transform: scale(1); /* Set initial transform to scale(1) to make it appear normally */
}

.hide {
  transform: scale(0); /* Apply transform to scale(0) to hide the header */
}
    .button {
      position: relative;
      display: inline-block;/* 버튼 속성을 개별적으로 줄 수 있다. */
      width: 50px;
      height: 50px;
      top: 100px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;/* 버튼위에 마우스 올리면 커서에서 포이터로 바껴짐 */
      transition: all 1s;
      transform: rotate(0deg);
    }
    .button:hover {
      background-color: navy;
      width: 100px;
      height: 100px;
      top: 50px;
      transform: rotate(360deg);
    }

  </style>
</head>
<body>
  <header id="header">
    <h1>This is a header</h1>
    <p>Some text in the header</p>
  </header>
  <button id="toggleButton">Toggle Header</button>
  <button class="button">버튼</button>

  <script>
    const toggleButton = document.getElementById('toggleButton');
const header = document.querySelector('header');

toggleButton.addEventListener('click', () => {
  header.classList.toggle('show'); /* Toggle the show class to display the header */
  header.classList.toggle('hide'); /* Toggle the hide class to hide the header */
});

  </script>
</body>
</html>
