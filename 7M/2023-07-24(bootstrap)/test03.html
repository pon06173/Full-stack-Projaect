<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo">결과</div>
  <br>
  <button id="okBtn">확인</button>

  <script>
    var demo = document.getElementById("demo");
    var okBtn = document.getElementById("okBtn");

    console.dir(demo);
    console.dir(okBtn);

    // 요소.이벤트핸들러 = 익명함수(e) {}
    okBtn.onclick = function () {
      console.log('안녕하세요!!');
      alert('안녕하세요!!');
      // demo.innerText = "결과 : 확인 버튼을 클릭했다!!"; //okBtn 누른후 text 전환
      demo.innerHTML = "결과 : <strong>확인</strong> 버튼을 클릭했다!!"; //okBtn 누른후 text 전환
    }
  </script>
</body>
</html>
