<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table > tbody > tr {
      background-color: yellow;
    } 
  </style>
</head>
<body>
  <h1>회원 목록</h1>
  <table border="1" width="400" height="300" bgColor="gray" align="center">
  <thead>
  <tr>
    <th>속성1</th>
    <th>속성2</th>
    <th>속성3</th>
    <th>속성4</th>
  </tr>
</thead>
    <tr>
      <td>11</td>
      <td rowspan="3">12</td>
      <td>13</td>
      <td>14</td>
    </tr>
    <tr>
      <td>21</td>
      
      <td colspan="2" align="center">23</td>
      
    </tr>
    <tr>
      <td>31</td>
     
      <td>33</td>
      <td>34</td>
    </tr>
    <tfoot>
      <tr>
        <th>속성1</th>
        <th>속성2</th>
        <th>속성3</th>
        <th>속성4</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
