<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="test08.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="kim" required>
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="sdfajkl@naver.com" required>
    <br />
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" value="M" required>남
    <input type="radio" id="gender" name="gender" value="W" required>여
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="1234" required>
    <br />
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="40"></textarea>
    <br />
    <input type="submit" value="Register">
  </form> 
</body>
</html>
