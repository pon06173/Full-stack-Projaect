<!DOCTYPE html>
<html>
<head>
  <title>Styled Table</title>
  <style>
    

    table tr td {
      
      
      text-align: center;
    } 
  </style>

    
  </style>
</head>
<body>
  <h1>Styled Table</h1>
  <table border="1" width="100%" height="300" align="center">
    <tr>
      <td rowspan="4" colspan="7"></td>
      <td colspan="15">이력서</td>
    </tr>

        <td rowspan="2" colspan="1">성명</td>
        <td rowspan="2" colspan="1">@</td>

      </tr>
      <tr>
        <td colspan="6">-</td>
      </tr>
      <tr>
        <td colspan="4">&nbsp;&nbsp;생년월일&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;서기&nbsp;&nbsp;&nbsp; 년&nbsp;&nbsp; 월 &nbsp;&nbsp;일 (만 &nbsp;&nbsp;&nbsp;세)</td>
      </tr>
      <tr>
        <td colspan="7">현 주소</td>
        <td></td>
        <td>자택전화</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="7">E- mail</td>
        <td></td>
        <td>휴대전화</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="7">호적 관계</td>
        <td>호주와의 관계</td>
        <td></td>
        <td>호주성명</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">년</td>
        <td colspan="2">월</td>
        <td colspan="2">일</td>
        <td>학력 및 경력사항</td>
        <td>발령 청</td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>

      <tr>

        <td colspan="3"></td>

    </table>
</body>
</html>
