<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh; /* 화면 가운데 정렬 */
      background-color: #014099;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    div.container {
      background-color: antiquewhite;
    }
    div, nav ,section {
      /* border: 1px solid brown; */
      margin: 3px;
      /* padding: 3px; */
      border-radius: 5px;
      text-align: center;
    }
    article {
      padding: 3px;
    }
    article {
      padding: 3px;
    }
    footer {
      text-align: center;
      padding: 3px;
      margin: 3px;
    }
    aside, article {
      float: left;
      height: 300px;
      
    }
    aside {
      margin: 3px;
      padding: 3px;
      width: 30%;
      line-height: 100px;
    }
    main aside div#photo {
      width: 95%;
      line-height: 30%;
    }
    main aside div#details {
      width: 95%;
      line-height: 50px;
    }
    article {
      width: 65%;  
    }
    
    div.container {
      width: 1000px;
    }
    footer {
      clear: both;
    }
    main article section:nth-child(1) {
      height: 100px;
    }
    main article section:nth-child(2), 
    main article section:nth-child(3) {
      height: 170px;
      width: 47%;
      float: left;
    }
    main article section:nth-child(3){
      margin-left: 10px;
    }
    main {
            overflow: hidden;
            padding: 0;
            margin: 0;
            border: 0;
        }
    main aside div#photo img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
    img {
      height: 200px;
    }
    p {
      margin: 0px;
      padding: 0px;
      font-size: 10px;
    }
    b {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>페르소나</h1>
    </header>
    
    <main>
      <aside>
        <div id="photo"><img src="라이언.jpg" alt="서영민"></div>
        <div id="details"><b>서영민</b><br><p>웹디자이너 / 웹개발자</p></div>
      </aside>
      <article>
        <section>안녕하세요. 웹개발자 / 디자이너 서영민입니다.</section>
        <section><b>전공</b><br><br>게임공학전공</section>
        <section><b>전화번호</b><br><br>010-1234-5678<br><br>
        
        </section>
      </article>
      
    </main>
    <footer>
      <address>대구광역시 동구</address>
    </footer>
  </div>
</body>
</html>
