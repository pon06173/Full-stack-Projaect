<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>My Todo List</h1>
      <p>Made with Single page application</p>
    </div>

    <div class="container mt-3">
      <h2>Input Todo item</h2>
      <p>Add a to-do: Please enter what you need to do!</p>
      <form id="todoInputForm">
        <div class="input-group">
          <span class="input-group-text">할 일</span>
          <input
            name="todoItem"
            type="text"
            class="form-control"
            placeholder="input todo item"
          />
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <div class="container mt-3">
      <h2>Todo List</h2>
      <p>목록에서 수정 삭제가 가능합니다</p>
      <table class="table table-hover">
        <thead>
          <tr style="text-align: center">
            <th width="10%">No</th>
            <th width="10%">Done</th>
            <th width="40%">Title</th>
            <th width="20%">Edit</th>
            <th width="20%">Delete</th>
          </tr>
        </thead>
        <tbody id="todoListArea">
          <!-- Javascript에서 목록을 추가 하는 영역 -->
        </tbody>
      </table>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">Modal body..</div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="saveEditBtn"
              data-bs-dismiss="modal"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let todoList = [];

      // 노드js 서버에서 TodoList를 받아 온다.
      async function loadData() {
        async function loadTodoList(file) {
          let myObject = await fetch(file);
          let myText = await myObject.text();
          todoList = JSON.parse(myText.trim());
        }
        await loadTodoList("http://localhost:3000/todo");
        drawTodoList();
      }

      function drawTodoList() {
        function makeRowText(todoItem) {
          const rowTemplate = `<tr style="text-align: center;">
      <td>${todoItem.no}</td>
      <td>
          <input type="checkbox"/>
      </td>
      <td>${todoItem.title}</td>
      <td><button type="button"
          class="btn btn-success edit-button"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
          data-no="${todoItem.no}"
          data-title="${todoItem.title}">Edit</button></td>
      <td><button onclick="delBtnEventHandler(this)" data-no=${todoItem.no} id="delBtn" type="button" class="btn btn-danger">Delete</button></td>
  </tr>`;
          return rowTemplate;
        }

        const todoListArea = document.getElementById("todoListArea");
        todoListArea.innerHTML = "";
        for (var i = 0; i < todoList.length; i++) {
          todoListArea.innerHTML += makeRowText(todoList[i]);
        }

        attachEditButtonHandlers();
      }

      function attachEditButtonHandlers() {
        const todoListArea = document.getElementById("todoListArea");
        todoListArea.addEventListener("click", function (event) {
          if (event.target.classList.contains("edit-button")) {
            const button = event.target;
            const modalTitle = document.querySelector(".modal-title");
            const modalBody = document.querySelector(".modal-body");

            const todoTitle = button.getAttribute("data-title");
            modalTitle.textContent = "수정할 내용 입력";

            modalBody.innerHTML = `
              <input type="text" id="editTodoInput" class="form-control" value="${todoTitle}">
            `;

            const saveEditBtn = document.getElementById("saveEditBtn");
            saveEditBtn.addEventListener("click", async function () {
              const editedValue =
                document.getElementById("editTodoInput").value;

              const todoNo = button.getAttribute("data-no");
              const editedTodo = todoList.find(
                (todo) => todo.no === parseInt(todoNo)
              );
              if (editedTodo) {
                editedTodo.title = editedValue;
                // Update the edited data on the server
                await fetch(`http://localhost:3000/todo?no=${todoNo}`, {
                  method: "PUT",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(editedTodo),
                });
                await loadData(); // Reload the list
                drawTodoList(); // Redraw the list with updated data

                const myModal = new bootstrap.Modal(
                  document.getElementById("myModal")
                );
                myModal.hide();
              }
            });
          }
        });
      }

      async function postJSON(data) {
        try {
          const response = await fetch("http://localhost:3000/todo", {
            method: "POST", // or 'PUT'
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          console.log("Success:", result);
        } catch (error) {
          console.error("Error:", error);
        }
      }

      const todoInputForm = document.getElementById("todoInputForm");
      todoInputForm.onsubmit = async function (e) {
        e.preventDefault();
        let todoItemValue = e.target.todoItem.value;
        console.log("todoItemValue>>", todoItemValue);
        const data = { title: todoItemValue };
        await postJSON(data);
        loadData();
      };

      const delBtnEventHandler = async function (element) {
        console.log("delBtnEventHandler", element.dataset.no);
        try {
          const response = await fetch(
            "http://localhost:3000/todo?no=" + element.dataset.no,
            {
              method: "DELETE",
            }
          );
          const result = await response.json();
          console.log("Success:", result);
          loadData();
        } catch (error) {
          console.error("Error:", error);
        }
      };

      loadData();
    </script>
  </body>
</html>
